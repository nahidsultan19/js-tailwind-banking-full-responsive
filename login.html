<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-4 font-semibold text-purple-500">Your account!</h1>
    </header>
    <main class="">
        <section class="bg-green-100 w-3/4 p-8 mx-auto mt-8 border-0 rounded-4">
            <h3 class="text-2xl mb-4 w-9/12 mx-auto">Please Login</h3>
            <div class="w-9/12 mx-auto">
                <input class="p-2 border block border-gray-400 rounded w-3/4 mb-4 px-2 " type="text" id="user-email"
                    placeholder="your email">
                <input class="p-2 border block border-gray-400 rounded w-3/4 mb-4 px-2" type="password" name=""
                    id="user-password" placeholder="your password">
                <button id="login-submit" class="bg-sky-500 p-2 rounded text-white font-medium">Submit</button>
            </div>
        </section>
    </main>
    <script src="login.js"></script>
</body>

</html>
