<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-8 font-semibold"> Banking System</h1>
    </header>
    <main class="w-3/4 mx-auto">
        <!-- total amount  -->
        <section class="mt-10">
            <div class="grid md:grid-cols-3 gap-4 text-white">
                <div class="bg-blue-300 p-10 rounded">
                    <h3 class="text-2xl">Deposit</h3>
                    <h4 class="text-3xl">$ <span>00</span> </h4>
                </div>
                <div class="bg-green-300 p-10 rounded">
                    <h3 class="text-2xl">Withdraw</h3>
                    <h4 class="text-3xl">$ <span>00</span> </h4>
                </div>
                <div class="bg-yellow-300 p-10 rounded">
                    <h3 class="text-2xl">Balance</h3>
                    <h4 class="text-3xl">$ <span>00</span> </h4>
                </div>
            </div>
        </section>
        <!-- input section  -->
        <section class="mt-8">
            <div class="grid md:grid-cols-2 gap-4">
                <div class="bg-red-100 p-8 rounded">
                    <h3 class="text-2xl font-semibold">Please Deposit</h3>
                    <div class="mt-2">
                        <input id="deposit-input" class="w-3/4 p-2 border rounded block mt-3 mb-3" type="text" name=""
                            id="deposit-input" placeholder="$ Enter your amount">
                        <button id="deposit-button"
                            class="bg-blue-400 p-4 border-0 rounded font-semibold text-white">Deposit Now</button>
                    </div>
                </div>
                <div class="bg-purple-100 p-8 rounded">
                    <h3 class="text-2xl font-semibold">Please Withdraw</h3>
                    <div class="mt-2">
                        <input class="w-3/4 p-2 border-none rounded block mt-3 mb-3" type="text"
                            placeholder="$ Enter your amount">
                        <button class="bg-blue-400 p-4 border-none rounded font-semibold text-white">Withdraw
                            Now</button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="main.js"></script>
</body>

</html>
